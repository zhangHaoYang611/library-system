<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书列表</title>
</head>
<body>
<a th:href="@{/book/add}">添加图书</a>
<table>
    <tr>
        <th>书名</th><th>作者</th><th>库存</th><th>操作</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.stock}"></td>
        <td>
            <a th:href="@{'/borrow/borrow/' + ${book.id}}">借阅</a>
            <a th:href="@{'/book/delete/' + ${book.id}}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
